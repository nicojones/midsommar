<div class="container mx-auto">

  <h3 class="text-lg">coming</h3>
  <ul>
    <ng-container *ngFor="let u of users">
      <li>
        {{ u.name }}
        <app-guest-info [info]="u"></app-guest-info>
        <button mat-button (click)="editAttendee(u)" class="inline-block w-24">EDIT</button>
      </li>
    </ng-container>
  </ul>


  <mat-accordion>
    <ng-container *ngFor="let day of dailyStats">
      <mat-expansion-panel matRipple>
        <mat-expansion-panel-header>
          <mat-panel-title>on {{ day.day }}</mat-panel-title>
        </mat-expansion-panel-header>
        <small>(🚙 {{day.stats.amountHaveCar}})</small>
        <small>(⛺️ {{day.stats.amountHaveTent}})</small>
        <small>(🏕️ {{day.stats.amountSleepInTent}})</small>
        <small>{{day.stats.problematicFoods | json}}</small>
        <ul>
          <ng-container *ngFor="let p of day.stats.people">
            <li class="cursor-help fric-2">
              <!-- <li [matTooltip]="timeInWords(p)"> -->
              <span>{{p.name}}</span>
              <app-guest-info [info]="p"></app-guest-info>

              <!-- TODO -- add their role (cooking, shopping, whatever) -->
            </li>
          </ng-container>
        </ul>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>

</div>
