<div class="container mx-auto">

  <h3 class="text-lg">coming</h3>
  <ul>
    <ng-container *ngFor="let u of users">
      <li>
        {{ u.name }}
        <pre>{{u | json}}</pre>
      </li>
    </ng-container>
  </ul>

  <br>
  <br>

  <h3 class="text-lg">NOT coming</h3>
  <ul>
    <ng-container *ngFor="let u of usersNotComing">
      <li>
        {{ u.name }}
        <pre>{{u | json}}</pre>
      </li>
    </ng-container>
  </ul>
</div>
